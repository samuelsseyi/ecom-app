<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Mart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .maincont {background-color: rgba(255, 255, 255, 0.336); border-radius: 30px;}
    
  </style>
</head>
<body style="background-color: rgba(13, 193, 224, 0.568);">

  <div class="container-fluid">

  <div class=" mx-auto row-lg-7 shadow-lg mt-lg-5 mt-2 p-3 col-12 col-lg-8 maincont">
    <p style="font-weight: bold;"></p>
    <h1 class="text-center text-decoration-underline my-3 fs-1 bg-dark text-light p-3 rounded-4">Mini-Mart</h1>
    <marquee behavior="" direction="" class="fs-5 my-3">Welcome To Mini-Mart, Thanks for Shopping with us. Free Delivery on Orders above #40,000</marquee>
    <div class="items div text-center">
      <button class=" my-3 mx-3 btn btn-info" onclick="hpEnvy()">HP Envy</button>
      <button class=" my-3 mx-3 btn btn-info" onclick="samsungFlip()">Samsung Flip</button>
      <button class=" my-3 mx-3 btn btn-info" onclick="lenovoThinkpad()">Lenovo Thinkpad</button>
    </div>
    <input type="text" class="my-5 form-control form-control-lg shadow-none fs-3 fw-bold" id="input" placeholder="Input your order here">
    <div id="errorDiv" class="bg-danger p-2 fs-5 text-center text-light rounded-3" style="display: none;"></div>
    <button class="w-100 btn btn-outline-dark my-2 btn-lg fw-bold" onclick="submitItem()"> Add To Cart </button>
    
  </div>
 

</div>


<div class=" mx-auto row-lg-2  my-4 shadow-lg col-10 col-lg-8 mx-auto">
  <div id="show" class="fs-3 fw-bold my-5 text-dark p-3" style="display: none;">
  </div>
 </div>

<div class="container mx-auto text-center" >
  <div class="mx-auto text-center" id="allButtons" style="display: none;">
    <button class="w-20 btn btn-success my-3 mx-3 btn-lg" onclick="addToFirst()">Add First Item</button>
    <button class="w-20 btn btn-primary my-3 mx-3 btn-lg" onclick="addToLast()">Add Last Item</button>
    <button class="w-20 btn btn-secondary my-3 mx-3 btn-lg" onclick="deleteFirst()">Delete First Item</button>
    <button class="w-20 btn btn-dark my-3 mx-3 btn-lg" onclick="deleteLast()">Delete Last Item</button>
    <button class="w-20 btn my-3 mx-3 btn-lg btn-danger" onclick="deleteAllItems()">Delete All Items</button>
  </div>
</div> 

  <script src="script.js"></script>
</body>
</html>
